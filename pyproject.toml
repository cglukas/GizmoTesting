[tool.black]
line-length = 120

[tool.pytest.ini_options]
addopts = "--capture=tee-sys"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "nuke: marks tests which require nuke (deselect with '-m \"not nuke\"')",
    "serial",
]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120
select = [
    "A",
    "B",
    "BLE",
    "C4",
    "EM",
    "ERA",
    "F",
    "FA",
    "FIX",
    "G",
    "I",
    "ICN",
    "INP",
    "ISC",
    "N",
    "NPY",
    "PERF",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "PTH",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "SIM",
    "SLF",
    "SLOT",
    "T20",
    "TCH",
    "TD",
    "TID",
    "UP",
    "W",
    "YTT",
]
show-fixes = true
target-version = "py39"
